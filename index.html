<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="row">
      <div class="col-6">
        <form name="registration">
          <fieldset>
            <legend>Форма регистрации</legend>

            <div class="mb-3">
              <label for="firstName" class="form-label">Имя</label>
              <input
                type="text"
                name="firstName"
                class="form-control"
                placeholder="Введите имя"
                required
              />
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Фамилия</label>
              <input
                type="text"
                name="lastName"
                class="form-control"
                placeholder="Введите фамилию"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Электронная почта</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="name@example.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="registration-inputPassword" class="form-label"
                >Пароль</label
              >
              <input
                type="password"
                name="inputPassword"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Повторите пароль</label
              >
              <input
                type="password"
                name="confirmPassword"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">Ваш пол</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="male"
                  checked
                  required
                />
                <label class="form-check-label" for="male">Мужчина</label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="female"
                  required
                />
                <label class="form-check-label" for="female">Женщина</label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="nonBinary"
                  required
                />
                <label class="form-check-label" for="nonBinary"
                  >Другое</label
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="birthDate">Дата рождения:</label>
              <input type="date" class="form-control" name="birthDate" required />
            </div>




            <div class="form-check-country">
              <input
                  id="country-agreementCheckbox"
                  class="form-check-input"
                  type="checkbox"
                  name="countryagreementCheckbox"
                  required
                 
              />
              <label class="form-check-label" for="country-agreementCheckbox">
                 Выбор страны
              </label>
          </div>
        
          
          <select id="countrySelect" class="form-select country-select" name="countrySelect">
              <option selected>Откройте это меню выбора</option>
              <option value="Russia">Россия</option>
              <option value="Belarus">Белоруссия</option>
              <option value="1">Kazackstan</option>
          </select>
          

        

 





            <div class="form-check">
              <input
                id="registration-agreementCheckbox"
                class="form-check-input"
                type="checkbox"
                name="agreementCheckbox"
                required
              />
              <label class="form-check-label" for="registration-agreementCheckbox"
                >Я согласен(-сна) принять условия</label
              >
            </div>
            <div id="errorMsg" class="text-danger mt-2"></div>
            

            <button type="submit" class="btn btn-primary">Отправить</button>
          </fieldset>
        </form>
      </div>

      <div class="col-6">
        <pre id="output" class="mt-4"></pre>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
